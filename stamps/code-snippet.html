<template constructor="CodeSnippet">

	<style>
	
	:host {
		display:block;
		margin:0px;
		height:auto;
		width:auto;
	}
	
	pre {
		margin:0px;
		background:#FAFAFA;
		border-bottom:1px solid #DDD;
		border-left:1px solid #DDD;
		border-right:1px solid #DDD;
		border-bottom-left-radius: .3em;
		border-bottom-right-radius: .3em;
		padding-left:20px;
		padding-top:10px;
		padding-right:20px;
		opacity:0;
		-webkit-transition: opacity .6s;
		-moz-transition: opacity .6s;
		transition: opacity .6s;
		-webkit-transition: max-height .6s;
		-moz-transition: max-height .6s;
		transition: max-height .6s;
		overflow:scroll;
		max-height:100px;
	}
	
	h1 {
		font-family:sans-serif;
		font-size:1.5em;
		font-weight:100;
		background:#F1F1F1;
		margin-bottom:0px;
		border-top-left-radius: .2em;
		border-top-right-radius: .2em;
		padding:5px;
		color:#999;
		border-top:1px solid #DDD;
		border-left:1px solid #DDD;
		border-right:1px solid #DDD;
		border-bottom:1px solid #DDD;
	}
	
	h1 span {
		font-size:0.8em;
		color:#AAA;
		float:right;
		line-height:1.5em;
		margin-right:.2em;
		text-transform:uppercase;
	}

	</style>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js"></script>
	
	<h1>
		<content select="name"></content>
		<span> <content select="type"></content> </span>
	</h1>
	
	<pre>
		<code>
			<content select="code"></content>
		</code>
	</pre>
	<script>
	CodeSnippet = function () {
		if (window.hljs) {
			try {
				this.shadowRoot.getElementsByTagName("code")[0].className = this.getElementsByTagName("type")[0].innerHTML;
				this.getElementsByTagName("code")[0].innerHTML = this.getElementsByTagName("code")[0].innerHTML.replace(/[<>&\n]/g, function(x) {
				    return {
				        '<': '&lt;',
				        '>': '&gt;',
				        '&': '&amp;',
				       '\n': '<br />'
				    }[x];
				});;
				window.hljs.highlightBlock(this.getElementsByTagName("code")[0]);
				this.shadowRoot.getElementsByTagName("code")[0].innerHTML = this.getElementsByTagName("code")[0].innerHTML;
				this.shadowRoot.getElementsByTagName("pre")[0].style.opacity = "1.0";
				this.shadowRoot.getElementsByTagName("pre")[0].style.maxHeight = "1000px";
			}
			catch (e) {}
		}
		else {
			setTimeout(CodeSnippet.bind(this), 200);
		}
		
	}
	</script>
